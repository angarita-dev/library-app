<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Library App</title>
</head>
<body>
  <input type="text" name="title" id="title" placeholder="Enter book title"/>
  <input type="text" name="author" id="author" placeholder="Enter book author"/>
  <input type="number" name="numPages" id="numPages" placeholder="Enter the number of pages"/>
  <select type="text" name="read" id="read">
    <option>Read</option>
    <option>Currently reading</option>
    <option>Not read</option>
  </select>
  <script src=".\js\script.js"></script>
</body>
</html>
